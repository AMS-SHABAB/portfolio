  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --accent: #FF9800;
      --accent2: #ff6f00;
      --txt: #ff9800;
      --txt-secondary: #ffb74d;
      --white: #fff;
      --bg-grad: linear-gradient(135deg, #101012 0%, #1a1200 100%);
      --glass-grad: linear-gradient(120deg, rgba(0,0,0,0.82) 60%, rgba(255,152,0,0.08) 100%);
      --glass-border: 1.5px solid #ff980099;
      --glass-shadow: 0 10px 40px 0 #000a, 0 3px 24px 0 #ff980033;
      --btn-bg: #FF9800;
      --btn-bg-hover: #191103;
      --btn-txt-hover: #FF9800;
      --card-radius: 18px;
      --slide-time: 550ms;
      --panel-shadow: 0 6px 30px #000b, 0 0 0px #0000;
      --title-shadow: 0 4px 24px #ff6f00cc, 0 1px 6px #000a;
    }
    
    .twoinonecard-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      min-height: 60vh;
      margin: 0;
      padding: 0;
    }
    .twoinonecard-card {
      position: relative;
      display: flex;
      flex-direction: row;
      width: 680px;
      max-width: 100vw;
      min-height: 330px;
      border-radius: var(--card-radius);
      overflow: hidden;
      background: var(--glass-grad);
      box-shadow: var(--glass-shadow);
      z-index: 0;
      border: var(--glass-border);
      backdrop-filter: blur(18px) saturate(120%);
      -webkit-backdrop-filter: blur(18px) saturate(120%);
      margin: 0;
    }
    .twoinonecard-sides {
      display: flex;
      width: 100%;
      transition: filter .2s;
      z-index: 2;
    }
    .twoinonecard-side {
      flex: 1;
      min-width: 0;
      min-height: 230px;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      transition: background .3s;
      padding: 24px 0;
      overflow: hidden;
      border: none;
      margin: 0;
    }
    .twoinonecard-side.left {
      border-top-left-radius: var(--card-radius);
      border-bottom-left-radius: var(--card-radius);
    }
    .twoinonecard-side.right {
      border-top-right-radius: var(--card-radius);
      border-bottom-right-radius: var(--card-radius);
    }
    .twoinonecard-split-line {
      width: 2px;
      background: linear-gradient(to bottom, var(--accent) 0%, #191103 100%);
      margin: 0;
      z-index: 2;
      box-shadow: 0 0 8px 1px #FF980089, 0 0 1.5px 0px #FF980066;
      border: none;
    }
    .twoinonecard-summary {
      background: rgba(10,10,10,0.80);
      border-radius: 12px;
      padding: 14px 10px;
      text-align: center;
      box-shadow: 0 0 12px 1px #ff980055, 0 0 1.5px 0px #FF9800AA;
      z-index: 2;
      min-width: 0;
      border: var(--glass-border);
      color: var(--txt);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      margin: 0;
    }
    .twoinonecard-summary h3 {
      margin: 0 0 0.4em 0;
      font-size: 1.16em;
      font-weight: 900;
      color: #fff;
      letter-spacing: 0.02em;
      text-shadow: 0 0 8px #fff8;
      text-transform: uppercase;
    }
    .twoinonecard-btn, .twoinonecard-back-btn {
      margin-top: 12px;
      padding: 7px 18px;
      background: var(--btn-bg);
      color: #fff;
      border: var(--glass-border);
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.95em;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 0 8px 1px #FF980099, 0 0 1.5px 0px #FF980099;
      transition: background .2s, box-shadow .2s, color .2s;
      text-shadow: 0 0 8px #ff980066;
    }
    .twoinonecard-btn:hover, .twoinonecard-back-btn:hover {
      background: var(--btn-bg-hover);
      color: var(--btn-txt-hover);
      box-shadow: 0 4px 14px #ff980033, 0 0 2px #ff980066;
    }
    .twoinonecard-side .twoinonecard-btn {
      opacity: 0;
      pointer-events: none;
      transition: opacity .22s;
      position: absolute;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      z-index: 2;
    }
    .twoinonecard-side:hover .twoinonecard-btn,
    .twoinonecard-side:focus-within .twoinonecard-btn {
      opacity: 1;
      pointer-events: auto;
    }
    .twoinonecard-slide-panel {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: transparent;
      z-index: 3;
      border-radius: var(--card-radius);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: twoinonecard-slide-in var(--slide-time) cubic-bezier(.5,.2,.2,1);
      box-shadow: none;
      border: none;
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
      overflow-y: auto;
      margin: 0;
    }
    .twoinonecard-slide-panel.hide {
      animation: twoinonecard-slide-out var(--slide-time) cubic-bezier(.5,.2,.2,1) forwards;
    }
    @keyframes twoinonecard-slide-in {
      from { transform: translateX(100%); opacity: 0;}
      to { transform: translateX(0); opacity: 1;}
    }
    @keyframes twoinonecard-slide-out {
      from { transform: translateX(0); opacity: 1;}
      to { transform: translateX(100%); opacity: 0;}
    }
    .twoinonecard-details {
      width: 100%;
      max-width: 600px;
      background: transparent;
      border-radius: 11px;
      box-shadow: none;
      border: none;
      padding: 20px 0 8px 0;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 16px;
      animation: twoinonecard-fadeIn .5s;
      min-height: 140px;
      justify-content: center;
      color: var(--txt);
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
      margin: 0;
    }
    @keyframes twoinonecard-fadeIn {
      from { opacity: 0; transform: translateY(18px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .twoinonecard-details .twoinonecard-left-img {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 90px;
      max-width: 125px;
      margin: 0;
    }
    .twoinonecard-img-box {
      border: 2px solid var(--accent);
      border-radius: 7px;
      overflow: hidden;
      width: 90px;
      height: 90px;
      margin-bottom: 7px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #232b3844;
      box-shadow: 0 0 8px 1px #FF980099, 0 0 1.5px 0px #FF980099;
      transition: box-shadow .2s;
    }
    .twoinonecard-img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: saturate(1.16) brightness(0.98);
    }
    .twoinonecard-details .twoinonecard-right-content {
      flex: 1 1 0;
      min-width: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      margin: 0;
    }
    .twoinonecard-title {
      font-size: 1.04em;
      font-weight: 900;
      margin-bottom: 4px;
      color: #fff;
      letter-spacing: 0.01em;
      text-align: left;
      white-space: pre-line;
      text-shadow: var(--title-shadow), 0 0 10px #fff, 0 0 4px #fff8;
      text-transform: uppercase;
    }
    .twoinonecard-desc {
      margin: 0 0 7px 0;
      color: var(--txt-secondary);
      font-size: 0.95em;
      text-align: left;
      line-height: 1.42;
      text-shadow: 0 1px 6px #6f2a00, 0 0 1px #e65100;
    }
    .twoinonecard-specialties {
      margin: 0 0 10px 0;
      padding: 0;
      list-style: none;
      font-size: 0.95em;
      color: #fff3e0;
      text-align: left;
      width: 100%;
      max-width: 180px;
    }
    .twoinonecard-specialties li {
      margin-bottom: 2px;
      padding-left: 1.2em;
      position: relative;
      line-height: 1.3;
      text-shadow: 0 1px 2px #6f2a00;
    }
    .twoinonecard-specialties li:before {
      content: '';
      display: inline-block;
      width: 0.6em;
      height: 0.6em;
      background: var(--accent);
      border-radius: 50%;
      position: absolute;
      left: 0.1em; top: 0.6em;
      transform: translateY(-50%);
      opacity: 0.8;
    }
    .twoinonecard-progress-bar {
      width: 100%;
      height: 11px;
      background: #181106;
      border-radius: 7px;
      overflow: hidden;
      margin-bottom: 8px;
      margin-top: 1px;
      border: 1.2px solid var(--accent);
      box-shadow: 0 0 2px #ff980044;
    }
    .twoinonecard-progress {
      height: 100%;
      background: linear-gradient(90deg, #ff9800 40%, #ff6f00 100%);
      border-radius: 7px 0 0 7px;
      transition: width 0.7s;
      box-shadow: 0 0 2px #ff980099;
    }
    .twoinonecard-socials {
      display: flex;
      gap: 10px;
      margin: 2px 0 3px 0;
    }
    .twoinonecard-social-icon {
      width: 1.8em;
      height: 1.8em;
      color: var(--accent);
      background: #fff3e010;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1.35em;
      box-shadow: 0 1px 4px #ff980033;
      transition: background .18s, color .18s, transform .15s;
      border: 1.3px solid var(--accent);
      text-shadow: 0 0 2px #ff980066;
      backdrop-filter: blur(3px);
    }
    .twoinonecard-social-icon:hover {
      background: var(--btn-bg-hover);
      color: #FF9800;
      transform: scale(1.13);
    }
    .twoinonecard-back-btn {
      margin-top: 6px;
      margin-bottom: 0;
      align-self: flex-start;
      justify-content: center;
      min-width: 90px;
      border-radius: 6px;
      box-shadow: 0 0 8px 1px #FF980099, 0 0 1.5px 0px #FF980099;
      border: var(--glass-border);
      font-size: 0.95em;
    }
    .twoinonecard-prime-hide {
      filter: blur(4px) grayscale(0.7) brightness(0.7);
      pointer-events: none;
      user-select: none;
      opacity: 0.4;
    }
    @media (max-width: 700px) {
      .twoinonecard-card {
        flex-direction: column;
        width: 100vw;
        min-height: 320px;
        max-width: 100vw;
      }
      .twoinonecard-split-line {
        width: 100%;
        height: 2px;
        background: linear-gradient(to right, var(--accent) 0%, #191103 100%);
      }
      .twoinonecard-slide-panel, .twoinonecard-details { max-width: 100vw; }
    }
    @media (max-width: 520px) {
      .twoinonecard-details {
        flex-direction: row;
        gap: 7px;
        padding: 7px 0 4px 0;
        max-width: 100vw;
        min-width: 0;
      }
      .twoinonecard-img-box {
        width: 48px; height: 48px; min-width: 48px; min-height: 48px;
      }
      .twoinonecard-details .twoinonecard-left-img {
        min-width: 48px;
        max-width: 48px;
      }
      .twoinonecard-title {
        font-size: 0.92em;
      }
      .twoinonecard-desc {
        font-size: 0.91em;
      }
      .twoinonecard-specialties { font-size: 0.85em; }
      .twoinonecard-back-btn {
        min-width: 70px;
        font-size: 0.9em;
      }
    }
    html, body {
      width: 100vw;
      overflow-x: hidden;
    }
  </style>
